	<div class="module{% if cl.has_filters %} filtered{% endif %}" id="changelist">
		<form name="select_senders_form" action="" method="POST">
			{% csrf_token %}

			<input type="hidden" name="select_senders_form_sent" value="1">
			{% if contacts.has_previous %}
				<input type="hidden" name="previous_page_number" value="{{ contacts.previous_page_number }}">
			{% endif %}
			{% if contacts.has_next %}
				<input type="hidden" name="next_page_number" value="{{ contacts.next_page_number }}">
			{% endif %}

			<div class="result">
			{% for contact in contacts %}
				<input type="checkbox" name="contacts[]" value="{{ contact.id_account }}" {# TODO: checked="checked" if is checked #} /><label>{{ contact.email }}</label><br />
				{% endfor %}
			</div>
			<div class="pagination">
				<span class="step-links">
					{% if contacts.has_previous %}
					    <input type="submit" name="previous" value="Indietro"/>
					{% endif %}

					<span class="current">
					    Page {{ contacts.number }} of {{ contacts.paginator.num_pages }}.
					</span>

					{% if contacts.has_next %}
					    <input type="submit" name="next" value="Avanti"/>
					{% endif %}
				</span>
			</div>
		</form>
	</div>
